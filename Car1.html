      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

    }
    .book-button:hover {

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const model = params.get("model");
      const modelImage = params.get("img");

      if (model && modelData[model]) {
        // Load data for the model
        const modelInfo = modelData[model];

        // Set header background and description
        document.getElementById("headerSection").style.backgroundImage = `url('${modelInfo.headerBackground}')`;
        document.getElementById("myHeader").textContent = model;
        document.getElementById("mydesc").textContent = modelInfo.description;
        document.getElementById("carImage").src = modelImage;

        // Populate configuration options
        const colorSelect = document.getElementById("color");
        colorSelect.innerHTML = modelInfo.options.colors.map(color => `<option value="${color}">${color}</option>`).join("");

        // Change image dynamically on color selection
        colorSelect.addEventListener("change", () => {
          const selectedColor = colorSelect.value;
          document.getElementById("carImage").src = modelInfo.options.images[selectedColor];
        });
      } else {
        alert("Model data not found!");
      }
    });
    function bookCar() {
  const model = document.getElementById("myHeader").textContent;
  const color = document.getElementById("color").value;
  const variant = document.getElementById("variant").value;

  if (!model || !color || !variant) {
    alert("Please select valid options before proceeding.");
    return;
  }

  const price = modelData[model]?.prices[variant] || 0;

  window.location.href = `BookingPage.html?model=${encodeURIComponent(model)}&color=${encodeURIComponent(color)}&variant=${encodeURIComponent(variant)}&price=${encodeURIComponent(price)}`;
}
